font:
  normal:
    family: "Fira Code"
    style: SemiBold

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Italic

  bold_italic:
    family: "Fira Code"
    style: Bold Italic

  size: 11
  offset:
    x: 0
    y: 1

cursor:
  style:
    shape: Block

  # # Dim colors
