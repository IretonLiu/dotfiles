window:
    opacity: 0.85

colors:
  # Default colors
  primary:
    background: '#141414'
    foreground: '#E7B896'

    dim_foreground:    '#ADADAD'
    bright_foreground: '#DFDFDF'
    dim_background:    '#090909' # not sure
    bright_background: '#232323' # not sure

  # Cursor colors
  cursor:
    text:   '0x2c2c2c'
    cursor: '#E7B896'

  # Normal colors
  # normal:
  #   black:   '#141414' # not sure
  #   red:     '#B7541E' # not sure
  #   green:   '#CB732D' # executable colour
