    black:   '#141414' # not sure
    red:     '#B7541E' # not sure
    green:   '#CB732D' # executable colour
    yellow:  '#D34646' # image colour
    blue:    '#59A2D8' # folder colour red: #D34646
    magenta: '#3F5FC8' # not sure
    cyan:    '#136ABA' # not sure
    white:   '#D88449' # not sure

  # Bright colors
  bright:
    black:   '#adadad'
    red:     '#bd602e'
    green:   '#c98051'
    yellow:  '#3085d3'
    blue:    '#d06363'
    magenta: '#516abe'
    cyan:    '#76a3cc'
    white:   '#e7b896'

font:
  normal:
    family: "Fira Code"
    style: "Source Code Pro"

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Italic

  bold_italic:
    family: "Fira Code"
